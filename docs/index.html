    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .scroll-container {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            position: relative;
            white-space: nowrap;
            scroll-behavior: smooth;
        }
        .background {
            position: relative;
            display: block;
            width: 2000px; /* 2:1 */
            height: 1000px;
        }
        .bounding-box {
            position: absolute;
            border: 2px solid #0000;
            cursor: pointer;
            z-index: 1;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
            opacity: 0;
        }
        .popup-overlay.fade-in {
            animation: fadeIn 0.5s forwards;
        }
        .popup-overlay.fade-out {
            animation: fadeOut 0.5s forwards;
        }
        .popup {
            position: relative;
            background: none;
            opacity: 0;
            transform: scale(0.8);
            animation: popupFadeIn 0.5s forwards;
        }
        .popup.fade-out {
            animation: popupFadeOut 0.5s forwards;
        }
        .popup img {
            max-width: 80vw;
            max-height: 80vh;
            display: block;
        }
        .popup-overlay .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 3;
        }
        .tutorial-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80vw;
            max-width: 500px;
            display: none;
            z-index: 3;
        }
        .tutorial-popup p {
            margin: 10px 0;
            text-align: left;
        }
        .tutorial-popup button {
            margin-top: 10px;
            padding: 10px 15px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .tutorial-popup label {
            display: block;
            margin-top: 10px;
            ;
        }
        .tutorial-popup.fade-out {
            animation: fadeOut 0.5s forwards;
        }
        button:active, button:focus {
            box-shadow: none;
            outline: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popupFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes popupFadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.8); }
        }
    </style>
</head>
